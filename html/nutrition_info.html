<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal AI - Nutrition Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="edit_photo.html" class="back-link">
            <span>&larr;</span>
            <span>返回</span>
        </a>
        <button class="correct-button">修正结果</button>
    </header>

    <main>
        <div class="nutrition-grid">
            <div class="nutrition-module calories">
                <span class="module-title">卡路里</span>
                <span class="module-value" id="calories-value">--</span> <!-- Placeholder value -->
            </div>
            <div class="nutrition-module protein">
                <span class="module-title">蛋白质</span>
                <span class="module-value" id="protein-value">--</span> <!-- Placeholder value -->
            </div>
            <div class="nutrition-module carbs">
                <span class="module-title">碳水化合物</span>
                <span class="module-value" id="carbs-value">--</span> <!-- Placeholder value -->
            </div>
            <div class="nutrition-module fat">
                <span class="module-title">脂肪</span>
                <span class="module-value" id="fat-value">--</span> <!-- Placeholder value -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
