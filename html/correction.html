<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal AI - Correct Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="nutrition_info.html" class="back-link">
            <span>&larr;</span>
            <span>返回</span>
        </a>
        <div class="current-analysis-info">
            <span>当前食物: [食物名称占位符]</span><br>
            <span>卡路里: [卡路里占位符]</span>
            <!-- Add more placeholders as needed -->
        </div>
    </header>

    <main class="correction-form-area">
        <textarea class="correction-textarea" placeholder="请在此输入正确的食物信息..."></textarea>
        <p class="example-text">例如：实际食物为西红柿炒鸡蛋，分析结果误判为鸡蛋炒饭</p>
        <button class="submit-correction-button">提交</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
